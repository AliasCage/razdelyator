    <script>
      var config = {
        type: Phaser.AUTO,
        width: window.innerWidth,
        height: window.innerHeight,
        physics: {
          default: 'arcade',
          arcade: {
            gravity: {y: 200}
          }
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        }
      };

      var game = new Phaser.Game(config);
      var logo;
      var cursors;

      function preload() {
        this.load.setBaseURL('img');

        this.load.image('sky', 'space3.png');
        this.load.image('logo', 'brain.png');
        this.load.image('red', 'red.png');
      }

      function create() {



        cursors = this.input.keyboard.createCursorKeys();

        // this.swipe = new Swipe(this.game);
        this.add.image(400, 300, 'sky').setScale(3, 2);

        var particles = this.add.particles('red');

        var emitter = particles.createEmitter({
          speed: 100,
          scale: {start: 1, end: 0},
          blendMode: 'ADD'
        });

        logo = this.physics.add.image(200, 100, 'logo');

        // logo.setVelocity(100, 200);
        logo.setBounce(1, 1);
        logo.setCollideWorldBounds(true);
        // logo.inputEnabled = true;
        logo.input.enableDrag();

        emitter.startFollow(logo);
      }

      function update() {
        logo.setAngle(0);
        var endX = game.input.x;
        //
        //
        //check the start point against the end point
        //
        //
        if (endX < this.startX) {
          //swipe left
          logo.setAngle(-25).setVelocityX(-80);
        } else {
          //swipe right
          logo.setAngle(25).setVelocityX(80);
        }

        if (cursors.left.isDown) {
          logo.setAngle(-25).setVelocityX(-80);
        } else if (cursors.right.isDown) {
          logo.setAngle(25).setVelocityX(80);
        }
      }
    </script>
