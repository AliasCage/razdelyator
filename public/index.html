    function preload() {
        this.load.setBaseURL('img');

        this.load.image('intro', 'intro.png');
        this.load.image('bg', 'bg.jpg');
        this.load.image('bg_tile', 'bg_tile.jpg');
        this.load.image('brain', 'brain.png');
        this.load.image('red', 'red.png');

        this.load.image('con1', '/conveer/1.png');
        this.load.image('con2', '/conveer/2.png');
        this.load.image('con3', '/conveer/3.png');
        this.load.image('con4', '/conveer/4.png');

    function create() {
        cursors = this.input.keyboard.createCursorKeys();
        this.physics.world.checkCollision.up = false;
        // particles = this.add.particles('red');

        debugger
        this.anims.create({
            key: 'conveer',
            frames: [
                {key: 'con1'},
                {key: 'con2'},
                {key: 'con3'},
                {key: 'con4'},
                {key: 'con5'},
                {key: 'con6'},
                {key: 'con7'},
                {key: 'con8'},
                {key: 'con9'},
                {key: 'con10'}
            ],
            frameRate: 12,
            repeat: -1
        });


        this.add.tileSprite(midle_window, window.innerHeight / 2, window.innerWidth, window.innerHeight, 'bg_tile');

        var bg = this.add.sprite(0, 0, 'bg').setOrigin(0.5, 0);
        global_scale = window.innerHeight / bg.height;
        bg.setScale(global_scale).setPosition(midle_window, 0);

        conveer_anim = this.add.sprite(midle_window, 0, 'con1').setOrigin(0.5, 0);
        conveer_anim.setScale(window.innerHeight / conveer_anim.height, window.innerHeight / conveer_anim.height);

        // brain2 = createAndDropObject.call(this);
        // brain = createAndDropObject.call(this);
        //
        // this.physics.add.collider(brain, brain2);

        this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
            if (midle_window + (bg.width * (global_scale) / 2) < dragX || (midle_window - (bg.width * (global_scale) / 2)) > dragX) {
                gameObject.body.moves = true;
            } else {
                gameObject.body.moves = false;
                gameObject.x = dragX;
                gameObject.y = dragY;
            }
        });


        this.input.on('dragend', function (pointer, gameObject, dragX, dragY) {
            // conveer_anim.visible=true;

            gameObject.body.moves = true;
            gameObject.removeInteractive();
            gameObject.setVelocityY(80);
            gameObject.setTint(0x6b6b6b, 0x6b6b6b, 0x6b6b6b, 0x6b6b6b);
            console.log(gameObject);
        });

        var intro = this.add.sprite(0, 0, 'intro').setOrigin(0.5, 0);
        intro.setScale(window.innerHeight / intro.height, window.innerHeight / intro.height).setPosition(midle_window, 0);

        this.input.on('pointerup', function (pointer) {
            if (isPause) {
                isPause = false;
                conveer_anim.play('conveer');
                // this.remove().sprite(intro);
                intro.visible = false;
            }
            // brain.body.moves = true;
            // brain2.body.moves = true;
            // brain2.setVelocityY(57);
            // brain.setVelocityY(57);

            console.log(123);
        });
        this.input.on('pointerdown', function (pointer) {
            // var stop = conveer_anim.anims.stop('conveer');
        });
        now = this.time.now;

    }

    function createAndDropObject() {

        var particles = this.add.particles('red');
        var obj = this.physics.add.sprite(midle_window, -100, 'brain');
        obj.setScale(global_scale);
        obj.setInteractive();
        obj.setCollideWorldBounds(true);
        if (!isPause){
            obj.body.moves = true;
            obj.setVelocityY(59);
        } else {
            obj.body.moves = false;
        }
        this.input.setDraggable(obj);

        var emitter = particles.createEmitter({
            speed: 100,
            scale: {start: 1, end: 0},
            blendMode: 'ADD'
        });
        emitter.startFollow(obj);
        return obj;

    }

    function update() {
        if (this.time.now - now > 3000) {
            now = this.time.now;
            createAndDropObject.call(this);
            console.log(now);
        }

        // console.log(brain.position);
