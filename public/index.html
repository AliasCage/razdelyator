    function create() {
        cursors = this.input.keyboard.createCursorKeys();
        this.physics.world.checkCollision.up = false;
        now = this.time.now;

        this.anims.create({
            key: 'conveer',
            frames: [
                {key: 'con1'},
                {key: 'con2'},
                {key: 'con3'},
                {key: 'con4'},
                {key: 'con5'},
                {key: 'con6'},
                {key: 'con7'},
                {key: 'con8'},
                {key: 'con9'},
                {key: 'con10'}
            ],
            frameRate: 12,
            repeat: -1
        });

        this.add.tileSprite(midle_window, window.innerHeight / 2, window.innerWidth, window.innerHeight, 'bg_tile');

        var bg = this.add.sprite(0, 0, 'bg').setOrigin(0.5, 0);
        global_scale = window.innerHeight / bg.height;
        bg.setScale(global_scale).setPosition(midle_window, 0);

        conveer_anim = this.add.sprite(midle_window, 0, 'con1').setOrigin(0.5, 0);
        conveer_anim.setScale(window.innerHeight / conveer_anim.height, window.innerHeight / conveer_anim.height);

        activeGroup = this.physics.add.group();
        group = this.physics.add.group({
            collideWorldBounds: true
        });

        this.input.on('drag', function (pointer, gameObject, dragX, dragY) {
            //На пк попытка вынести мусор за пределы поля
            if (midle_window + (bg.width * (global_scale) / 2) < dragX || (midle_window - (bg.width * (global_scale) / 2)) > dragX) {
                gameObject.body.moves = true;
            } else {
                gameObject.body.moves = false;
                gameObject.x = dragX;
                gameObject.y = dragY;
            }
            gameObject.body.enable = false;
        });


        this.input.on('dragend', function (pointer, gameObject, dragX, dragY) {
            // conveer_anim.visible=true;
            activeGroup.remove(gameObject);
            setInactive(gameObject);
            gameObject.body.moves = true;
            gameObject.body.enable = true;
            if (gameObject.x < midle_window) {
                gameObject.setVelocity(200, -300);
            } else {
                gameObject.setVelocity(-200, -300);
            }
            gameObject.setGravityY(300);
            gameObject.setBounce(0.4)
        });

        var intro = this.add.sprite(0, 0, 'intro').setOrigin(0.5, 0).setPosition(midle_window, 0);
        intro.setScale(window.innerHeight / intro.height, window.innerHeight / intro.height);

        this.input.on('pointerup', function (pointer) {
            if (isPause) {
                isPause = false;
                conveer_anim.play('conveer');
                // intro.visible = false;
                intro.destroy();
            }
        });
        this.input.on('pointerdown', function (pointer) {
            // var stop = conveer_anim.anims.stop('conveer');
        });

        this.physics.add.collider(group, group, function (s1, s2) {
            // .body.allowdraggable
            s2.active = false;
            // if (s2.body.moves && !s1.body.moves) {
            // if (s2.body.moves && !s1.body.allowdraggable) {
            // setInactive(s2);
            s2.body.moves = false;
            // s1.destroy();
            // }
            // if (s1.getPositio)
            // group.destroy();
        });

        var zone = this.physics.add.sprite(midle_window, window.innerHeight, 'blank').setOrigin(0.5, 0.2).setAlpha(0);
        var zone2 = this.physics.add.sprite(0, 0, 'con9').setOrigin(1, 0).setAlpha(0).setImmovable(true);
        zone2.setPosition(midle_window - conveer_anim.width * global_scale  / 8, 0);
        var zone3 = this.physics.add.sprite(0, 0, 'con9').setOrigin(0, 0).setAlpha(0).setImmovable(true);
        zone3.setPosition(midle_window + conveer_anim.width * global_scale  / 8, 0);


        this.physics.add.collider(zone2, group, function (s1, s2) {});
        this.physics.add.collider(zone3, group, function (s1, s2) {});
        // zone2.setSize(zone2.width , zone2.height );
        // zone2.body.enable = true;
        // zone2.body.collideWorldBounds = true;
        // zone2.body.checkCollision.left = false;
        // zone2.body.checkCollision.up = false;
        // zone2.body.checkCollision.down = false;
        // zone2.body.checkCollision.right = false;
        // zone2.body.checkCollision.none = true;

        // zone2.body.blocked.left = true;
        // zone2.body.blocked.up = true;
        // zone2.body.blocked.down = true;
        // zone2.body.blocked.right = true;
        // zone2.body.blocked.none = false;

        debugger
        this.physics.add.overlap(zone, activeGroup, function (s1, s2) {
            activeGroup.remove(s2);
            setInactive(s2);
            s2.body.moves = false;
            s2.body.enable = true;
        });
        this.physics.add.overlap(zone, group, function (s1, s2) {
            s2.body.moves = false;
            s2.body.enable = true;
        });
        this.physics.add.overlap(activeGroup, group, function (s1, s2) {

            if (!s2.body.allowdraggable && !s2.active) {
                activeGroup.remove(s1);
                setInactive(s1);
                s1.body.moves = false;
                // s1.body.enable = true;
                // s1.destroy();

                // gameObject.body.enable = true;

            }
        });
    }

    function setInactive(object) {
        group.add(object);
        // object.active = false;


        // object.body.moves = true;
        object.removeInteractive();
        object.body.allowdraggable = false;
        object.setVelocityY(400);
        object.setTint(0x6b6b6b, 0x6b6b6b, 0x6b6b6b, 0x6b6b6b);
    }

    function createAndDropObject() {
        // Phaser.Utils.Array.D
        var trash = blue[Math.floor(Math.random() * blue.length)];
        var obj = activeGroup.create(midle_window, -20, trash);
        obj.setSize(obj.width / 2, obj.height / 2);
        debugger

        obj.setScale(global_scale / 2);
        obj.setInteractive();
        obj.setCollideWorldBounds(true);
        if (!isPause) {
            obj.body.moves = true;
            obj.setVelocityY(59);
        } else {
            obj.body.moves = false;
        }
        this.input.setDraggable(obj);

        return obj;

    }

    function update() {
        var interval = 3000 + (300 + Math.floor((1500 - 300) * Math.random()));
        if (!isPause && this.time.now - now > interval) {
            now = this.time.now;
            createAndDropObject.call(this);
        }
        // var overlapRect = this.physics.add.overlapRect(0, window.innerHeight -20, window.innerWidth, 100);
        // console.log(overlapRect);

        // console.log(brain.position);
        // brain.setAngle(0);

        // if (cursors.left.isDown) {
